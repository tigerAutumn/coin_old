<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/updateActivity.html">
    <div class="layui-form-item">
        <label class="layui-form-label">活动名称：</label>
        <div class="layui-input-block">
        	<input type="hidden" name="id" th:value="${activity.id}" />
            <input class="layui-input" name="activityName" lay-verify="required" th:value="${activity.activityName}" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开始时间：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="startTime" lay-verify="required" onclick="layui.laydate({elem: this})"
             th:value="${#dates.format(activity.startTime, 'yyyy-MM-dd HH:mm:ss')}"/>
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">结束时间：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="endTime" lay-verify="required" onclick="layui.laydate({elem: this})"
            th:value="${#dates.format(activity.startTime, 'yyyy-MM-dd HH:mm:ss')}"/>
        </div>
    </div>
</div>
