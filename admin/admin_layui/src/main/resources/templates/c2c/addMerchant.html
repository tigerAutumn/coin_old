<div xmlns:th="http://www.thymeleaf.org" class="layui-form layui-form-pane" lay-href="admin/c2c/addMerchant.html">
    <div class="layui-form-item">
        <label class="layui-form-label">排序：</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="sortId" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">币种：</label>
        <div class="layui-input-block">
			<select type="combox" name="coinId">
                <option th:each="v : ${coinTypeMap}" th:value="${v.key}" th:text="${v.value}"  ></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户昵称：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="businessName" lay-verify="required" />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户类型：</label>
        <div class="layui-input-block">
			<select type="combox" name="type">
                <option th:each="v : ${C2CBusinessType}" th:value="${v.key}" th:text="${v.value}"></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户人姓名：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="bankAccountName" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行：</label>
         <div class="layui-input-block">
            <input class="layui-input" name="bankName" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行地址：</label>
         <div class="layui-input-block">
            <input class="layui-input" name="bankAddress" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡号：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="bankNumber" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商户电话：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="phone" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">成交笔数：</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="orderCount" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 成交数量：</label>
        <div class="layui-input-block">
            <input type="number" class="layui-input" name="coinCount" lay-verify="required"  />
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">成交用时：</label>
        <div class="layui-input-block">
            <input class="layui-input" name="orderTime" lay-verify="required"  />
        </div>
    </div>
</div>
<script>
</script>
