<div class="layui-form" lay-href="admin/c2c/c2cFunctionSetting.html" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

	<div class="layui-form-item layui-search-box"  style = "display:none">
		<div class="layui-inline">
			<button class="layui-btn layui-btn-small">刷新</button>
		</div>
	</div>

	<div class="layui-btn-box">
		<button class="layui-btn layui-btn-small" shiro:hasPermission="admin/updateC2CFunctionSetting.html"
				lay-href="/admin/c2c/goC2CSettingJSP.html" lay-checked="id" lay-target="dialog">修改</button>
	</div>
	<div class="layui-conten-box">
		<table class="layui-table" width="100%">
			<thead>
				<tr>
					<th></th>
					<th>KEY</th>
					<th>参数</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="list : ${c2cSettingList}">
					<td>
						<input type="checkbox" th:name="${list.id}" lay-skin="primary" />
					</td>
					<td th:text="${list.key}"></td>
					<td th:text="${list.value}"></td>
					<td th:text="${list.description}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
</div>
